<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasir Online</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- (opsional) cegah cache HTTP, SW tetap pegang kendali -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Style kecil untuk Pay Bar (aman kalau belum ada di style.css) -->
  <style>
    .paybar-fixed{
      position: fixed; left: 0; right: 0; bottom: 0;
      display: none; align-items: center; justify-content: space-between;
      gap: .75rem; padding: .75rem 1rem; background:#fff; border-top:1px solid #eee;
      z-index: 1050;
    }
    .paybar-fixed.show{ display: flex; }
    body.has-paybar-padding{ padding-bottom: 78px; } /* ruang buat bar */
    .paybar-info{ font-size: 0.95rem; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Kasir</span>
      <a class="btn btn-sm btn-light" href="report.html">Laporan</a>
    </div>
  </nav>

  <main class="container py-3">

    <!-- Kelola Produk -->
    <div class="card mb-3">
      <div class="card-header d-flex align-items-center justify-content-between">
        <strong>Kelola Produk</strong>
        <small class="text-muted">Tambah / Ubah / Hapus</small>
      </div>
      <div class="card-body">
        <form id="form-produk" class="row g-2">
          <input type="hidden" id="p-id" />
          <div class="col-12 col-md-2">
            <label class="form-label">SKU</label>
            <input id="p-sku" class="form-control" placeholder="SKU unik" required />
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Nama</label>
            <input id="p-name" class="form-control" placeholder="Nama produk" required />
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label">Harga (Rp)</label>
            <input id="p-price" type="number" min="0" step="1" class="form-control" placeholder="0" required />
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label">Stok</label>
            <input id="p-stock" type="number" min="0" step="1" class="form-control" placeholder="0" required />
          </div>
          <div class="col-12 col-md-1 d-grid">
            <label class="form-label invisible">.</label>
            <button class="btn btn-primary" id="btn-save-produk" type="submit">Simpan</button>
          </div>
          <div class="col-12">
            <div id="produk-msg" class="small text-muted"></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Pencarian + daftar produk -->
    <div class="input-group mb-3">
      <span class="input-group-text">Cari</span>
      <input type="text" id="search" class="form-control" placeholder="Nama / SKU barang..." autofocus />
    </div>

    <div id="product-list" class="row g-2"></div>

    <hr />
    <h5>Keranjang</h5>
    <div id="cart-list"></div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <strong>Total: <span id="total">Rp0</span></strong>
      <button id="btn-checkout" class="btn btn-success btn-lg">Bayar</button>
    </div>
  </main>

  <!-- Modal Checkout -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pembayaran</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Metode</label>
            <select id="payment" class="form-select">
              <option value="cash">Cash</option>
              <option value="qris">QRIS</option>
              <option value="transfer">Transfer</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Catatan</label>
            <input id="note" class="form-control" placeholder="Opsional" />
          </div>
          <div class="mb-3">
            <label class="form-label">Nominal Bayar</label>
            <input id="payAmount" type="number" min="0" class="form-control" placeholder="Masukkan jumlah uang diterima" />
          </div>
          <div class="text-end small">Kembali: <strong id="change-label">Rp0</strong></div>
          <p class="text-end mb-0">Total: <strong id="modal-total">Rp0</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button id="confirm-pay" type="button" class="btn btn-primary">Konfirmasi Bayar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sticky Pay Bar (HARUS di dalam <body>) -->
  <div id="paybarFixed" class="paybar-fixed">
    <div class="paybar-info">
      <span id="paybar-count">0 item</span> â€¢
      <strong id="paybar-total">Rp0</strong>
    </div>
    <button id="paybar-pay" class="btn btn-success btn-lg">Bayar</button>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>

  <!-- Sticky Pay Bar controller + SW auto-update -->
  <script>
  (function(){
    const $ = (s)=>document.querySelector(s);
    const paybar = $('#paybarFixed');
    const lblTotalKasir = $('#total');
    const lblPaybarTotal = $('#paybar-total');
    const lblPaybarCount = $('#paybar-count');
    const btnPaybarPay = $('#paybar-pay');
    const btnCheckout = $('#btn-checkout');

    function parseRupiah(str){ return Number(String(str||'').replace(/[^\d]/g,''))||0; }
    function getCartCount(){
      const byData = document.querySelectorAll('#cart-list [data-cart-item]').length;
      if (byData) return byData;
      return document.querySelectorAll('#cart-list > *').length;
    }

    function updatePaybar(){
      const textTotal = (lblTotalKasir && lblTotalKasir.textContent) || 'Rp0';
      const totalVal  = parseRupiah(textTotal);
      const count     = getCartCount();

      lblPaybarTotal.textContent = textTotal;
      lblPaybarCount.textContent = count ? `${count} item` : '0 item';

      const show = totalVal > 0;
      paybar.classList.toggle('show', show);
      document.body.classList.toggle('has-paybar-padding', show);
    }

    btnPaybarPay?.addEventListener('click', () => btnCheckout?.click());

    if (lblTotalKasir) {
      new MutationObserver(updatePaybar).observe(lblTotalKasir, {childList:true, subtree:true, characterData:true});
    }
    const cart = document.getElementById('cart-list');
    if (cart) new MutationObserver(updatePaybar).observe(cart, {childList:true, subtree:true});

    window.addEventListener('DOMContentLoaded', updatePaybar);
    window.addEventListener('load', updatePaybar);

    // expose untuk dipanggil dari app.js
    window.__updatePaybar = updatePaybar;
  })();

  // Service Worker (auto-update + auto-reload sekali)
  if ('serviceWorker' in navigator) {
    (async () => {
      try {
        const reg = await navigator.serviceWorker.register('/sw.js.php', { scope: '/' });
        reg.update();
        setInterval(() => reg.update(), 30000);
        let reloaded = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (reloaded) return; reloaded = true; location.reload();
        });
      } catch (err) {
        console.warn('SW register failed:', err);
      }
    })();
  }
  </script>
</body>
</html>
