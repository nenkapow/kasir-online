<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasir Online</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Kasir</span>
      <a class="btn btn-sm btn-light" href="report.html">Laporan</a>
    </div>
  </nav>

  <main class="container py-3">
    <div class="mb-3">
      <label class="form-label">PIN Aplikasi</label>
      <!-- ID pin penting untuk sync & header -->
      <input type="password" id="pin" class="form-control" placeholder="Masukkan PIN (default 1234)" autocomplete="off" />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Cari</span>
      <input type="text" id="search" class="form-control" placeholder="Nama / SKU barang..." autofocus />
    </div>

    <div id="product-list" class="row g-2"></div>

    <hr />

    <h5>Keranjang</h5>
    <div id="cart-list"></div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <strong>Total: <span id="total">Rp0</span></strong>
      <button id="btn-checkout" class="btn btn-success btn-lg">Bayar</button>
    </div>
  </main>

  <!-- Modal Checkout -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pembayaran</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Metode</label>
            <select id="payment" class="form-select">
              <option value="cash">Cash</option>
              <option value="qris">QRIS</option>
              <option value="transfer">Transfer</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Catatan</label>
            <input id="note" class="form-control" placeholder="Opsional" />
          </div>
          <p class="text-end">Total: <strong id="modal-total">Rp0</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button id="confirm-pay" type="button" class="btn btn-primary">Konfirmasi Bayar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- ====== PATCH PIN & FETCH (harus MENDULUI app.js) ====== -->
  <script>
    // kunci penyimpanan PIN
    const PIN_KEY = 'APP_PIN';

    // Ambil PIN dari localStorage atau dari input #pin (sekalian simpan balik)
    function getPin() {
      const el = document.querySelector('#pin') || document.querySelector('input[type="password"]');
      const v = (localStorage.getItem(PIN_KEY) || (el && el.value.trim())) || '';
      if (v) localStorage.setItem(PIN_KEY, v);
      return v;
    }

    // Saat load: taruh PIN tersimpan (kalau ada) ke input
    window.addEventListener('load', () => {
      const el = document.querySelector('#pin');
      const saved = localStorage.getItem(PIN_KEY);
      if (el && saved && !el.value) el.value = saved;
      // kalau belum ada sama sekali, biarin kosongâ€”user isi 1234 lalu tersimpan
    });

    // Update localStorage setiap user mengetik PIN
    window.addEventListener('input', (e) => {
      if (e.target && (e.target.id === 'pin' || e.target.type === 'password')) {
        localStorage.setItem(PIN_KEY, (e.target.value || '').trim());
      }
    });

    // Patch global fetch: otomatis selipkan header X-APP-PIN
    (function () {
      const _orig = window.fetch;
      window.fetch = (url, opts = {}) => {
        const headers = Object.assign({}, opts.headers, { 'X-APP-PIN': getPin() });
        return _orig(url, Object.assign({}, opts, { headers }));
      };
    })();
  </script>

  <!-- Script aplikasi kamu -->
  <script src="assets/js/app.js" defer></script>

  <!-- PWA SW -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
