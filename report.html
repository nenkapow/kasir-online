<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laporan Kasir</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">‚Üê Kasir</a>
    <span class="navbar-text">Laporan</span>
  </div>
</nav>

<main class="container py-3">
  <div class="row g-2">
    <div class="col-6 col-md-4">
      <label class="form-label">Dari</label>
      <input type="date" id="start" class="form-control">
    </div>
    <div class="col-6 col-md-4">
      <label class="form-label">Sampai</label>
      <input type="date" id="end" class="form-control">
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button id="btn-load" class="btn btn-primary">Tampilkan</button>
    <button id="btn-csv" class="btn btn-outline-secondary">Export CSV</button>
  </div>

  <hr>
  <h5>Ringkasan Harian</h5>
  <div class="table-responsive">
    <table class="table table-sm table-striped">
      <thead><tr><th>Tanggal</th><th>Transaksi</th><th class="text-end">Omzet (Rp)</th></tr></thead>
      <tbody id="summary-body"></tbody>
    </table>
  </div>

  <h5 class="mt-4">Produk Terlaris</h5>
  <div class="table-responsive">
    <table class="table table-sm table-striped">
      <thead><tr><th>Produk</th><th>Qty</th><th class="text-end">Penjualan (Rp)</th></tr></thead>
      <tbody id="top-body"></tbody>
    </table>
  </div>
</main>

<script src="assets/js/report.js"></script>

<!-- Service Worker -->
<script>
if ('serviceWorker' in navigator) {
  (async () => {
    try {
      const reg = await navigator.serviceWorker.register('/sw.js.php', { scope: '/' });
      reg.update();
      setInterval(() => reg.update(), 30000);

      let reloaded = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (reloaded) return;
        reloaded = true;
        location.reload();
      });
    } catch (err) {
      console.warn('SW register failed:', err);
    }
  })();
}
</script>
</body>
</html>
